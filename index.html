<!DOCTYPE html>
<html>
<head>
<title>Global Research Fellowship Portal</title>
<style>
    body {
        margin: 0;
        font-family: 'Segoe UI', sans-serif;
        background: linear-gradient(135deg, #141e30, #243b55);
        color: #f1f1f1;
        text-align: center;
    }

    .page {
        display: none;
        padding: 80px 20px;
    }

    .active {
        display: block;
    }

    .card {
        background: rgba(255,255,255,0.05);
        backdrop-filter: blur(10px);
        padding: 50px;
        border-radius: 15px;
        max-width: 700px;
        margin: auto;
        box-shadow: 0 8px 25px rgba(0,0,0,0.5);
    }

    h2 {
        margin-bottom: 30px;
    }

    button {
        padding: 12px 30px;
        margin: 12px;
        border-radius: 30px;
        border: 1px solid rgba(255,255,255,0.3);
        background: transparent;
        color: white;
        cursor: pointer;
        transition: 0.3s;
        font-size: 15px;
        min-width: 220px;
    }

    button:hover {
        background: white;
        color: #141e30;
    }
</style>
</head>

<body>

<!-- PAGE 1 -->
<div id="page1" class="page active">
    <div class="card">
        <h2>Select Your Primary Field of Academic Interest</h2>

        <button onclick="nextPage(2)">Biology</button>
        <button onclick="nextPage(2)">Chemistry</button>
        <button onclick="nextPage(2)">Mathematics</button>
        <button onclick="nextPage(2)">Physics</button>
        <button onclick="nextPage(2)">Data Science</button>
    </div>
</div>

<!-- PAGE 2 -->
<div id="page2" class="page">
    <div class="card">
        <h2>Do you enjoy solving complex real-world problems?</h2>

        <button onclick="nextPage(3)">Strongly Agree</button>
        <button onclick="nextPage(3)">Agree</button>
        <button onclick="nextPage(3)">Neutral</button>
        <button onclick="nextPage(3)">Disagree</button>
    </div>
</div>

<!-- PAGE 3 -->
<div id="page3" class="page">
    <div class="card">
        <h2>Are you open to participating in exclusive academic events this semester?</h2>

        <button onclick="nextPage(4)">Yes</button>
        <button onclick="nextPage(4)">Maybe</button>
        <button onclick="nextPage(4)">Depends on the event</button>
    </div>
</div>

<!-- PAGE 4 -->
<div id="page4" class="page">
    <div class="card">
        <h2>How was your Valentineâ€™s week?</h2>

        <button onclick="nextPage(5)">Amazing</button>
        <button onclick="nextPage(5)">Pretty Good</button>
        <button onclick="nextPage(5)">It was normal</button>
        <button onclick="nextPage(5)">Could have been better</button>
    </div>
</div>

<!-- PAGE 5 -->
<div id="page5" class="page">
    <div class="card">
        <h2>Are you currently in a committed relationship?</h2>

        <button onclick="nextPage(6)">Yes</button>
        <button onclick="nextPage(6)">No</button>
        <button onclick="nextPage(6)">It's complicated</button>
    </div>
</div>

<!-- PAGE 6 -->
<div id="page6" class="page">
    <div class="card">
        <h2>Human Verification Required</h2>

        <button onclick="alert('Verification successful. Proceeding to evaluation stage...')">
            I Confirm I Am Human
        </button>
    </div>
</div>

<script>
function nextPage(pageNumber) {
    var pages = document.getElementsByClassName("page");
    for (var i = 0; i < pages.length; i++) {
        pages[i].classList.remove("active");
    }
    document.getElementById("page" + pageNumber).classList.add("active");
}
</script>

</body>
</html>
