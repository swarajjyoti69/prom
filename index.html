<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Prom?</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Arial', sans-serif;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        overflow: hidden;
    }

    .card {
        background: white;
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        max-width: 400px;
        position: relative;
    }

    h1 {
        font-size: 28px;
        color: #ff4e8d;
    }

    p {
        font-size: 18px;
        margin: 20px 0;
        color: #555;
    }

    button {
        padding: 12px 25px;
        margin: 10px;
        border: none;
        border-radius: 30px;
        font-size: 16px;
        cursor: pointer;
        transition: 0.3s;
    }

    #yesBtn {
        background-color: #ff4e8d;
        color: white;
    }

    #yesBtn:hover {
        background-color: #ff1f6a;
    }

    #noBtn {
        background-color: #ddd;
        position: absolute;
    }

    .hidden {
        display: none;
    }

    .celebrate {
        font-size: 24px;
        color: #ff4e8d;
        margin-top: 20px;
        animation: pop 0.5s ease-in-out infinite alternate;
    }

    @keyframes pop {
        from { transform: scale(1); }
        to { transform: scale(1.1); }
    }
</style>
</head>
<body>

<div class="card">
    <h1>Will You Go To Prom With Me? ðŸ’–</h1>
    <p>You would make my prom night absolutely perfect âœ¨</p>

    <button id="yesBtn">YES ðŸ’•</button>
    <button id="noBtn">No ðŸ˜¢</button>

    <div id="celebrateMessage" class="hidden celebrate">
        YAY!!! I can't wait to make memories with you ðŸ’ƒðŸ•º
    </div>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const celebrateMessage = document.getElementById("celebrateMessage");

noBtn.addEventListener("mouseover", () => {
    const x = Math.random() * 300 - 150;
    const y = Math.random() * 300 - 150;
    noBtn.style.transform = `translate(${x}px, ${y}px)`;
});

yesBtn.addEventListener("click", () => {
    celebrateMessage.classList.remove("hidden");
});
</script>

</body>
</html>
